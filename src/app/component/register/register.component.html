<div class="container-fluid">
  <div class="row centered-form">
      <div class="panel panel-default">
        <div class="panel-body">
          <form id="formRegister" class="form" #forma="ngForm">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="form-group">
                  <input type="text" id="dni" class="form-control input-sm data" placeholder="DNI"
                         [(ngModel)]="inscripcion.dni" name="dni">
                </div>
              </div>

              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="text" id="first_name" class="form-control input-sm data" placeholder="First Name"
                         [(ngModel)]="inscripcion.name" name="name">
                </div>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="text" id="last_name" class="form-control input-sm data" placeholder="Last Name"
                         [(ngModel)]="inscripcion.apellidos" name="apellidos">
                </div>
              </div>
            </div>
            <div class="form-group">
              <input type="email" id="email" class="form-control input-sm data" placeholder="Email Address"
                     [(ngModel)]="inscripcion.correo" name="correo">
            </div>
            <div class="col-lg-12">
              <table class="table">
                <thead>
                <tr>
                  <th>Inscripcion</th>
                  <th>Taller</th>
                  <th>Horario</th>
                  <th>Nombre</th>
                  <th>Costo</th>
                </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of dates">
                    <td>
                      <div class="form-check">
                        <input (change)="variarCosto($event.currentTarget.checked,data)" class="form-check-input" type="checkbox" value="" id="defaultCheck1"
                               [(ngModel)]="inscripcion.talleres" name="talleres">
                      </div>
                    </td>
                    <td>{{data["n"]}}</td>
                    <td>{{data["horario"]}}</td>
                    <td>{{data["nombre"]}}</td>
                    <td>S/. 10</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="col-lg-4 float-right">
              total S/.{{total}}
            </div>
            <button (click)="AgregarUser()" class="btn btn-success btn-block">Register</button>
          </form>
        </div>
      </div>
  </div>
</div>
